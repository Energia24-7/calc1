<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculadora de Energía Solar</h1>
    
    <div>
        <button id="usarUbicacion">Usar mi ubicación</button>
        <label for="ciudades">O selecciona una ciudad:</label>
        <select id="ciudades">
            <option value="">-- Selecciona --</option>
            <option value="-0.1807,-78.4678">Quito</option>
            <option value="-2.1894,-79.8891">Guayaquil</option>
            <option value="-3.2581,-79.9556">Cuenca</option>
            <option value="-0.253,-79.1714">Santo Domingo</option>
            <option value="-3.9833,-79.2">Loja</option>
        </select>
        <p id="ubicacion">Ubicación no seleccionada</p>
    </div>

    <div>
        <label for="capacidad">Capacidad del sistema (kW):</label>
        <input type="number" id="capacidad" value="5">
        
        <label for="demandaDiaria">Demanda diaria (kWh):</label>
        <input type="number" id="demandaDiaria" value="20">

        <label for="tarifaElectricidad">Tarifa de electricidad ($/kWh):</label>
        <input type="number" id="tarifaElectricidad" value="0.1">

        <button onclick="calcularPotencialSolar()">Calcular</button>
    </div>

    <div id="radiacion">Radiación Solar: No disponible</div>
    <div id="especificaciones"></div>
    <div id="ahorros"></div>
    <canvas id="graficoSolar"></canvas>
    <div id="mapa" style="width: 600px; height: 400px;"></div>
    
</body>
</html>
